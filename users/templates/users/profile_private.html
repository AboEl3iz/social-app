{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-body">
          <div class="mb-4">
            <i class="fas fa-lock fa-5x text-muted"></i>
          </div>
          <h3 class="card-title">Profile is Private</h3>
          <p class="card-text text-muted">
            <strong>{{ profile_user.username }}</strong> has set their profile to private.
          </p>
          <p class="card-text">
            This user has chosen to keep their profile information and posts private. 
            Only they can view their profile content.
          </p>
          <div class="mt-4">
            <a href="{% url 'posts:home_feed' %}" class="btn btn-primary">
              <i class="fas fa-home"></i> Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
